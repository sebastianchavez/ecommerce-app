<ion-header>
  <ion-toolbar>
    <button  slot="start" (click)="goBack()" class="back-button-custom">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>{{product.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true">
    <ion-slide [ngStyle]="{'background': 'url(' + product.img + ') 0 0/100% 100% no-repeat'}">
    </ion-slide>
  </ion-slides>
  <div class="container">
    <h2>{{product.title}}</h2>
    <label class="price">$ {{product.price | number}}</label>
    <p class="description">{{product.description}}</p>
  </div>
</ion-content>
<ion-footer>
  <ion-button expand="full" color="success">
    <ion-icon name="cart-outline"></ion-icon>
    Agregar a carro</ion-button>
</ion-footer>
