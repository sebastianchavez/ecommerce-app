<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card (click)="goToCategory(1)" class="fadein" [ngClass]="{'fadein-activate':activeEffect}">
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <img src="assets/imgs/fruits/01.jpg" alt="">
          </ion-col>
          <ion-col size="6">
            <ion-label>Frutas</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card (click)="goToCategory(2)" class="fadein" [ngClass]="{'fadein-activate':activeEffect}">
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <img src="assets/imgs/clothes/01.jpg" alt="">
          </ion-col>
          <ion-col size="6">
            <ion-label>Ropa</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
