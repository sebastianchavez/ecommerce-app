<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Seguimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let tracing of tracings" class="fadein" [ngClass]="{'fadein-activate':activeEffect}">
    <ion-item class="custom-boder">
      <ion-grid style="margin-left: -10px;">
        <ion-row>
          <ion-col size="3">
            <img src="{{tracing.img}}" class="avatar">
          </ion-col>
          <ion-col size="4">
            <ion-label>
              {{tracing.title}}
            </ion-label>
            <ion-badge color="{{tracing.badge}}">{{tracing.state}}</ion-badge>
          </ion-col>
          <ion-col>
            <ion-label>
              $ {{tracing.totalPrice | number}}
            </ion-label>
          </ion-col>
          <!-- <ion-col>
            <img src="assets/icon/slide.svg" class="custom-icon">
          </ion-col> -->
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="success" (click)="goToProduc(tracing)">
        <ion-icon slot="icon-only" name="eye"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


</ion-content>
