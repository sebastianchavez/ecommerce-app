<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let product of products" class="fadein" [ngClass]="{'fadein-activate':activeEffect}">
    <ion-item class="custom-boder">
      <ion-grid style="margin-left: -10px;">
        <ion-row>
          <ion-col size="3">
            <img src="{{product.img}}" class="avatar">
          </ion-col>
          <ion-col size="4">
            <ion-label>
              {{product.title}}
            </ion-label>
            <ion-label>
              Cantidad: {{product.quantity}}
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              Total
            </ion-label>
            <ion-label>
              $ {{product.totalPrice | number}}
            </ion-label>
          </ion-col>
          <!-- <ion-col>
            <img src="assets/icon/slide.svg" class="custom-icon" style="margin-top: 15px;">
          </ion-col> -->
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="secondary" (click)="goToProduc(product)">
        <ion-icon slot="icon-only" name="eye"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
